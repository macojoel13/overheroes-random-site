<html>
<div>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Bungee"/>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
</div>
<iframe id="winterWonderLandVid" class="autoScaleCenterVid" width="560" height="315" src="https://www.youtube-nocookie.com/embed/6XASzfTCyW4?rel=0" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
<div>
  <header>
    <h1 id= "titleRandomPicker">Overwatch Random Hero Selector</h1>
  </header>
    <body>
      <div>
        <img id="overIcon" class="autoScaleCenterImg" alt="Overwatch Icon" src="https://cdn.iconverticons.com/files/png/a12c1a69de0acc73_256x256.png"/>
      </div>
      <h2 class= "textAlign"> For Now It's just the Offense Heroes! </h2>
      <div id="portrait_heroes">
        <img id="genji_portrait"  src="https://image.ibb.co/cBOnUm/Icon_Portrait_Genji.png" alt="Icon_Portrait_Genji" border="0">
        <img id="pharah_portrait" src="https://image.ibb.co/mvJzaR/Icon_Portrait_Pharah.png" alt="Icon_Portrait_Pharah" border="0">
        <img id="reaper_portrait" src="https://image.ibb.co/i8sgpm/Icon_Portrait_Reaper.png" alt="Icon_Portrait_Reaper" border="0">
        <img id="soldier76_portrait" src="https://image.ibb.co/ddcsvR/Icon_Portrait_Soldier76.png" alt="Icon_Portrait_Soldier76" border="0">
        <img id="tracer_portrait" src="https://image.ibb.co/gG3Mpm/Icon_Portrait_Tracer.png" alt="Icon_Portrait_Tracer" border="0">
        <img id="sombra_portrait" src="https://image.ibb.co/fQvHUm/Icon_Portrait_Sombra.png" alt="Icon_Portrait_Sombra" border="0">
        <img id="mccree_portrait" src="https://image.ibb.co/gMFvFR/Icon_Portrait_Mccree.png" alt="Icon_Portrait_Mccree" border="0">
      </div>
      <div>
        <button id="random_picker" onclick="randomNumberPicker, randomHeroPicker()" type="button" name="random_picker">Randomize Pick</button>
      </div>
      <p id="heroResult">Your Hero Will Be:</p>
      <img id= "resultImg" class= "autoScaleCenterImg" src="https://image.ibb.co/hW0cZm/Mei_Hello_Anim.gif" alt="Mei_Hello_Anim" border="0"/>
    </body>
  </div>
</html>
